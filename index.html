<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnesiApp | Ingeniería de la Coherencia Humana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #d4d4d4; }
        .brand-accent { color: #00B5D8; }
        .cta-glow { box-shadow: 0 0 30px rgba(0, 181, 216, 0.2); transition: all 0.4s ease; }
    </style>
</head>
<body>

    <section class="min-h-screen flex flex-col justify-center items-center px-6 text-center">
        <h1 class="text-5xl font-bold mb-8">AnesiApp</h1>
        <p class="text-xl mb-12">Recupera tu soberanía biológica.</p>
        
        <a id="btn-whatsapp-anesi" 
           href="https://wa.me/14155730323" 
           class="cta-glow bg-white text-black px-12 py-7 rounded-full font-bold text-2xl uppercase tracking-widest">
            Iniciar en WhatsApp
        </a>
    </section>

    <script>
      window.addEventListener('load', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const pionero = urlParams.get('ref');
        const botonWA = document.getElementById('btn-whatsapp-anesi');

        // 1. CONFIGURACIÓN DEL BOTÓN PARA QUE SALGAN LAS 2 APPS
        let mensajeTexto = "Hola Anesi, quiero activar mis 3 días gratis de prueba";
        if (pionero) {
          mensajeTexto = `Hola Anesi, vengo de parte de ${pionero}`;
        }
        
        // Usamos wa.me que es el que dispara el selector del sistema (Normal vs Business)
        botonWA.href = `https://wa.me/14155730323?text=${encodeURIComponent(mensajeTexto)}`;

        // 2. CONFIGURACIÓN PARA MAKE (CONTEO DE REFERIDOS)
        if (pionero) {
          // Pega aquí tu URL de Make entre las comillas
          const urlMake = "https://hook.us2.make.com/or0x7gqof7wdppsqdggs1p25uj6tm1f4"; 

          fetch(urlMake, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              referido: pionero, 
              accion: "visita_web"
            })
          })
          .then(() => console.log("Aviso enviado a Make"))
          .catch(err => console.error("Error con Make"));
        }
      });
    </script>

</body>
</html>
